    <div class="container mt-3">
        <h2>Cadastro de Emprestimo</h2>
        <form action="">
            <!--linha 1-->
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label"> Item </label>
                    <input type="text" class="form-control " placeholder="digite o nome Item">
                </div>
                <div class="col-md-6">
                    <label class="form-label"> Nivel Acesso</label>
                   <select name="nivel de aceso" id="nivel de aceso" class="form-control" required>
                    <option value="">Selecione..</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    
                </select>
                </div>
            </div>
            <!--linha 2-->
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">  Data de Emprestimo</label>
                    <input type="date" class="form-control " >
                </div>

                <div class="col-md-6">
                    <label class="form-label"> Data de devolução</label>
                    <input type="date" class="form-control " >
                </div>

            </div>
               <!--linha 3-->
               <div class="row">
                <div class="col-md-6">
                    <label class="form-label"> Usuario</label>
                    <input type="text" class="form-control " placeholder="digite o nome do usuario">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Pessoa</label>
                    <select name="tipo" id="tipo" class="form-control" required>
                        <option value="">Selecione ...</option>
                        <option value="1">arthur</option>
                        <option value="2">braulio</option>
                        <option value="3">cauã</option>
                        <option value="4">djeivison</option>
                        <option value="5">matue</option>
                    </select>
                </div>
            </div>

            <!--linha 4-->
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label"> Descrição </label>
                    <textarea type="text" class="form-control " placeholder="digite Descrição"></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tipo</label>
                    <select name="tipo" id="tipo" class="form-control" required>
                        <option value="">Selecione ...</option>
                        <option value="1">luva</option>
                        <option value="2">alicate</option>
                        <option value="3">bota</option>
                        <option value="4">calça</option>
                        <option value="5">botina</option>
                    </select>
                </div>

            </div>
          



            <div class="botoes mt-3">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="reset" class="btn btn-warning">Limpar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
