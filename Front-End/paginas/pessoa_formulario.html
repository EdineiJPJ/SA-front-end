<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Funcionário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4" id="titulo">Adicionar Pessoa</h2>

        <form id="formpessoa">

            <input type="hidden" id="id" value="">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="CPF">CPF</label>
                <input type="text" id="cpf" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Nascimento">Nascimento</label>
                <input type="date" id="nascimento" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="profissao">Profissão</label>
                <select id="profissao" class="form-control" required>
                    <option value="">Selecione uma profissão</option>
                </select>
            </div>

            <!-- Campos de endereço -->
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" class="form-control" required>
            </div>

            <div class="mb-5">
                <button type="button" class="btn btn-primary" onclick="salvarPessoa()">Salvar</button>
                <a href="pessoas.html" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        async function carregarProfissoes() {
            try {
                const response = await fetch('https://cefb9c9b-1c49-4c67-9064-bd6b7509fdf7.mock.pstmn.io/profissao');
                const profissoes = await response.json();

                const selectProfissao = document.getElementById('profissao');

                profissoes.forEach(profissao => {
                    const option = document.createElement('option');
                    option.value = profissao.id;
                    option.textContent = profissao.nome;
                    selectProfissao.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar profissões:', error);
            }
        }

        async function carregarpessoa() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            await carregarProfissoes(); // Carrega as profissões antes de buscar a pessoa

            if (id) {
                document.getElementById('titulo').innerText = 'Editar Pessoa';

                const response = await fetch(`https://cefb9c9b-1c49-4c67-9064-bd6b7509fdf7.mock.pstmn.io/pessoas/?id=${id}`);
                const pessoa = await response.json();

                document.getElementById('id').value = pessoa.id;
                document.getElementById('nome').value = pessoa.nome;
                document.getElementById('cpf').value = pessoa.cpf;
                document.getElementById('nascimento').value = pessoa.dataNascimento;
                document.getElementById('profissao').value = pessoa.profissaoId; // Seleciona a profissão correta

                // Carregar dados de endereço no formulário
                document.getElementById('rua').value = pessoa.endereco.rua;
                document.getElementById('numero').value = pessoa.endereco.numero;
                document.getElementById('bairro').value = pessoa.endereco.bairro;
                document.getElementById('cidade').value = pessoa.endereco.cidade;
                document.getElementById('estado').value = pessoa.endereco.estado;
                document.getElementById('cep').value = pessoa.endereco.cep;
            }
        }

        async function salvarPessoa() {
            const id = document.getElementById('id').value;
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const nascimento = document.getElementById('nascimento').value;
            const profissaoId = document.getElementById('profissao').value;

            // endereço
            const rua = document.getElementById('rua').value;
            const numero = document.getElementById('numero').value;
            const bairro = document.getElementById('bairro').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;
            const cep = document.getElementById('cep').value;

            const response = await fetch('http://localhost:3000/api/pessoas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: id ? parseInt(id) : undefined,
                    nome, cpf, nascimento, profissaoId,
                    endereco: { rua, numero, bairro, cidade, estado, cep }
                })
            });

            if (response.ok) {
                alert('Pessoa salva com sucesso!');
                window.location.href = 'listagem.html';
            }
        }

        carregarpessoa();
    </script>

</body>

</html>
