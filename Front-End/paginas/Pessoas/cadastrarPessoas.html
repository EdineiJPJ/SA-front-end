    <div class="container mt-3">
        <h2 id="titulo">Cadastro de pessoas</h2>
        <hr>
        <form id="formpessoa">

          <input type="hidden" id="id" value="">
          <div class="row">
          <div class="col-md-6">
              <label for="nome">Nome</label>
              <input type="text" id="nome" class="form-control" required>
          </div>
          <div class="col-md-6">
              <label for="CPF">CPF</label>
              <input type="text" id="cpf" class="form-control" required>
          </div>
          <div class="mt-3 botoes text-center">
            <button type="button" class="btn btn-primary" onclick="salvarPessoa()">Salvar</button>
            <a href="tabelaPessoas.html" class="btn btn-secondary">Cancelar</a>
        </div>

    <script> 
    
    const urlBase = 'https://localhost:3004/pessoas'
  
      async function carregarPessoas() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
          document.getElementById('titulo').innerText = 'Editar Pessoa';
  
          const response = await fetch(`https://localhost:3004/pessoas/?id=${id}`);
          const pessoa = await response.json();
  
          document.getElementById('nome').value = pessoa.nome;
          document.getElementById('cpf').value = pessoa.cpf;
        }
      }
  
      async function salvarPessoa() {
        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        
        
        const PessoaData = {        
          nome: nome,
          cpf: cpf,
          id: id
        };
  
        try {
          let response;
  
          if (id) {
          
            response = await fetch(urlBase, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(PessoaData),
            });
          } else {
            
            response = await fetch(urlBase, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(PessoaData),
            });
          }
  
          if (response.ok) {
            alert('Pessoa salva com sucesso!');
            window.location.href = 'tabelaPessoa.html'; 
          } else {
            alert('Erro ao salvar pessoa');
          }
        } catch (error) {
          console.error('Erro ao salvar pessoa', error);
        }
      }
  
      carregarPessoas();  
  </script>
